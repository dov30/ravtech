<!-- <h3>מלא את הפרטים ואח"כ לחץ על שמור</h3> -->
<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success"
          [disabled]="!customerForm.valid">שמירה</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">ביטול</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <h3>Customer Edit Detail</h3>
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-3">
          <div class="form-group">
            <label for="id">Id</label>
            <input type="number"
            id="id"
            formControlName="id"
            class="form-control"
            >
          </div>
        </div>
        <div class="col-xs-3">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name"
            formControlName="name"
            class="form-control">
          </div>
        </div>
        <div class="col-xs-3">
          <div class="form-group">
            <label for="billable">billable</label>
            <input type="checkbox" id="billable"
            formControlName="billable"
            class="form-control">
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
