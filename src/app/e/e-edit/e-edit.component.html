<!-- <h3>מלא את הפרטים ואח"כ לחץ על שמור</h3> -->
<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success"
          [disabled]="!employeeForm.valid">שמירה</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">ביטול</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <h3>Employee Edit Detail</h3>
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-3">
          <div class="form-group">
            <label for="id">Id</label>
            <input type="number" id="id" formControlName="id" class="form-control">
          </div>
        </div>
        <div class="col-xs-3">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" class="form-control">
          </div>
        </div>
        <div class="col-xs-3">
          <div class="form-group">
            <label for="site">Site</label>
            <br>
            <select id="site" formControlName="site" class="form-control">
              <option *ngFor="let s of site" [ngValue]="s">{{s}}</option>
            </select>
           </div>
        </div>
        <div class="col-xs-3">
          <div class="form-group">
            <label for="mainSkill">Main Skill</label>
            <input type="text" id="mainSkill" formControlName="mainSkill" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-3">
          <div class="form-group">
            <label for="seniorityLevel">Seniority Level</label>
            <br>
            <select id="seniorityLevel" formControlName="seniorityLevel" class="form-control">
              <option *ngFor="let sl of seniorityLevel" [ngValue]="sl">{{sl}}</option>
            </select>
          </div>
        </div>
        <div class="col-xs-3">
            <div class="form-group">
                <label for="lastAssignmentDate">Last AssignmentDate</label>
                <input type="date" id="lastAssignmentDate" formControlName="lastAssignmentDate" class="form-control">
              </div>
        </div>


      </div>
    </form>
  </div>
</div>
