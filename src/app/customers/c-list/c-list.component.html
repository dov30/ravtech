<div class="row center">
    <div class="col-xs-12">
        <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default"><h4>Insert A Customer Name</h4></span>
        </div>
<input type="text" class="form-control"
 aria-label="Default"
 aria-describedby="inputGroup-sizing-default"
  (input)="onSearch($event.target.value)"/>
</div>
</div>
<hr>

<div class="row">
  <div class="col-xs-12">
    <app-c-item
      *ngFor="let customerEl of customerList; let i = index"
      [customer]="customerEl"
      [index]="i"></app-c-item>
  </div>
</div>
